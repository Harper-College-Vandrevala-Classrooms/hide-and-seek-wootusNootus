plugins {
	id 'java'
  id 'application'
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation('org.junit.jupiter:junit-jupiter:5.9.2')
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}

run {
    standardInput = System.in
}

mainClassName = 'com.csc.FuzzyFinder'
